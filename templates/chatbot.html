<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgriSmart AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10B981;
            --dark-green: #047857;
            --light-green: #D1FAE5;
            --accent-green: #34D399;
            --color-bg: #F9FAFB;
            --color-text: #1F2937;
            --color-card-bg: #FFFFFF;
            --color-card-border: #E5E7EB;
            --color-input-bg: #FFFFFF;
            --color-input-border: #D1D5DB;
            --color-section-bg: #F9FAFB;
            --color-text-muted: #6B7280;
            --color-text-light: #9CA3AF;
            --hero-gradient-1: #059669;
            --hero-gradient-2: #10B981;
            --hero-gradient-3: #34D399;
            --glow-color: rgba(16, 185, 129, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
                var(--primary-green) 0%, 
                var(--dark-green) 25%, 
                var(--accent-green) 50%, 
                #059669 75%, 
                var(--primary-green) 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            animation: bodyGradientShift 15s ease-in-out infinite;
            color: var(--color-text);
            line-height: 1.6;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.06) 0%, transparent 30%);
            z-index: 0;
            pointer-events: none;
            animation: floatingLights 20s ease-in-out infinite;
        }

        @keyframes bodyGradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingLights {
            0%, 100% {
                background: 
                    radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                    radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.06) 0%, transparent 30%);
            }
            50% {
                background: 
                    radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.12) 0%, transparent 55%),
                    radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 45%),
                    radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 35%);
            }
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, var(--hero-gradient-1) 0%, var(--hero-gradient-2) 50%, var(--hero-gradient-3) 100%);
            position: relative;
            overflow: hidden;
            padding: 1.5rem 0;
            min-height: 90px;
            z-index: 1;
            flex-shrink: 0;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .header-content {
            position: relative;
            z-index: 10;
        }

        .header-icon {
            animation: headerIconFloat 3s ease-in-out infinite;
        }

        @keyframes headerIconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .header-title {
            color: white !important;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9) !important;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 1;
            min-height: 0;
        }

        /* Chat Container */
        .chat-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            height: 100%;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(52, 211, 153, 0.08) 0%, transparent 45%);
            z-index: -1;
            animation: subtleFloat 15s ease-in-out infinite;
        }

        @keyframes subtleFloat {
            0%, 100% {
                background: 
                    radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(52, 211, 153, 0.08) 0%, transparent 45%);
            }
            50% {
                background: 
                    radial-gradient(circle at 80% 30%, rgba(5, 150, 105, 0.06) 0%, transparent 42%),
                    radial-gradient(circle at 20% 70%, rgba(34, 197, 94, 0.07) 0%, transparent 43%);
            }
        }

        /* Welcome Card */
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.25rem;
            margin: 1rem 1rem 0.75rem 1rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInDown 0.6s ease-out;
            flex-shrink: 0;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-green));
        }

        /* Chat Main */
        .chat-main {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.15);
            margin: 0 1rem 1rem 1rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        /* Message Container */
        .message-container {
            margin: 12px 0;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            gap: 8px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: white;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: var(--color-text);
        }

        .message-time {
            font-size: 12px;
            color: var(--color-text-muted);
        }

        .message-content {
            color: var(--color-text);
            line-height: 1.6;
            margin-left: 40px;
            white-space: pre-wrap;
            word-wrap: break-word;
            list-style-position: inside;
            padding-right: 8px;
        }

        .message-content.rtl {
            direction: rtl;
            text-align: right;
            margin-left: 0;
            margin-right: 40px;
            unicode-bidi: embed;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .messages-wrapper {
            display: flex;
            flex-direction: column;
            min-height: min-content;
        }

        /* Typing Indicator */
        .typing-indicator {
            margin: 12px 0;
        }

        .typing-content {
            margin-left: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-muted);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-green);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--color-input-bg);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-green);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-green);
        }

        /* Input Section */
        .chat-input-section {
            flex-shrink: 0;
            background: var(--color-input-bg);
            border-top: 1px solid var(--color-card-border);
            padding: 1rem;
            border-radius: 0 0 16px 16px;
            position: relative;
            z-index: 10;
        }

        .message-input {
            background-color: var(--color-card-bg) !important;
            border: 2px solid var(--color-input-border) !important;
            color: var(--color-text) !important;
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 0.875rem 1.25rem;
            font-size: 0.95rem;
            width: 100%;
        }

        .message-input:focus {
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 0 4px var(--glow-color) !important;
            outline: none;
        }

        .message-input::placeholder {
            color: var(--color-text-muted) !important;
        }

        /* Buttons */
        .icon-button {
            color: var(--color-text-muted);
            transition: all 0.3s ease;
            background: var(--color-card-bg);
            border: 2px solid var(--color-card-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .icon-button:hover {
            color: var(--accent-green);
            background: var(--light-green);
            border-color: var(--accent-green);
            transform: translateY(-1px);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: white !important;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--glow-color);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--glow-color);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .home-button {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            color: white !important;
            transition: all 0.3s ease;
            border: none;
            border-radius: 50px;
            padding: 0.625rem 1.25rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .home-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--glow-color);
        }

        .clear-button {
            color: var(--color-text-muted);
            transition: all 0.3s ease;
            border: none;
            background: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .clear-button:hover {
            color: #EF4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .quick-action {
            background: var(--color-card-bg);
            border: 2px solid var(--color-card-border);
            color: var(--color-text-muted);
            transition: all 0.3s ease;
            border-radius: 50px;
            padding: 0.625rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            flex-shrink: 0;
        }

        .quick-action:hover {
            background: var(--light-green);
            color: var(--accent-green);
            border-color: var(--accent-green);
            transform: translateY(-1px);
        }

        /* Character Counter */
        .char-counter {
            color: var(--color-text-light);
            font-size: 12px;
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.error {
            color: #ef4444;
        }

        /* Utilities */
        .themed-text {
            color: var(--color-text) !important;
        }

        .themed-text-muted {
            color: var(--color-text-muted) !important;
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablet Responsive */
        @media (max-width: 768px) {
            .header-section {
                padding: 1rem 0;
                min-height: 80px;
            }

            .header-title {
                font-size: 1.5rem !important;
            }

            .header-subtitle {
                font-size: 0.875rem !important;
            }

            .main-container {
                padding: 0.75rem;
            }

            .chat-container {
                border-radius: 16px;
            }

            .welcome-card {
                padding: 1rem;
                margin: 0.75rem 0.75rem 0.5rem 0.75rem;
            }

            .chat-main {
                margin: 0 0.75rem 0.75rem 0.75rem;
                border-radius: 14px;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message-content {
                margin-left: 36px;
                font-size: 0.9rem;
            }

            .message-content.rtl {
                margin-left: 0;
                margin-right: 36px;
            }

            .chat-input-section {
                padding: 0.875rem;
            }

            .message-input {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .icon-button, .send-button {
                width: 40px;
                height: 40px;
            }

            .quick-actions {
                gap: 0.375rem;
                margin-top: 0.625rem;
            }

            .quick-action {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            body {
                height: 100vh;
                overflow: hidden;
            }

            .header-section {
                padding: 0.75rem 0;
                min-height: 70px;
            }

            .header-icon {
                width: 36px !important;
                height: 36px !important;
            }

            .header-title {
                font-size: 1.25rem !important;
            }

            .header-subtitle {
                font-size: 0.75rem !important;
            }

            .main-container {
                padding: 0.5rem;
            }

            .chat-container {
                border-radius: 12px;
            }

            .welcome-card {
                margin: 0.5rem 0.5rem 0.25rem 0.5rem;
                padding: 0.875rem;
                border-radius: 12px;
            }

            .chat-main {
                margin: 0 0.5rem 0.5rem 0.5rem;
                border-radius: 12px;
            }

            .chat-messages {
                padding: 0.75rem;
            }

            .message-container {
                margin: 10px 0;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
            }

            .message-sender {
                font-size: 13px;
            }

            .message-time {
                font-size: 11px;
            }

            .message-content {
                margin-left: 32px;
                font-size: 0.85rem;
            }

            .message-content.rtl {
                margin-left: 0;
                margin-right: 32px;
            }

            .chat-input-section {
                padding: 0.75rem;
                border-radius: 0 0 12px 12px;
            }

            .message-input {
                padding: 0.625rem 0.875rem;
                font-size: 0.85rem;
            }

            .icon-button, .send-button {
                width: 36px;
                height: 36px;
                font-size: 0.875rem;
            }

            .quick-action {
                padding: 0.4rem 0.625rem;
                font-size: 0.7rem;
            }

            .home-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .clear-button {
                width: 36px;
                height: 36px;
            }
        }

        /* Extra Small Screens */
        @media (max-width: 380px) {
            .header-title {
                font-size: 1.1rem !important;
            }

            .header-subtitle {
                font-size: 0.7rem !important;
            }

            .main-container {
                padding: 0.375rem;
            }

            .icon-button, .send-button {
                width: 34px;
                height: 34px;
            }

            .quick-action {
                padding: 0.35rem 0.5rem;
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <!-- ================= HEADER ================= -->
    <section class="header-section">
        <div class="header-content container mx-auto px-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="header-icon w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                        <i class="fas fa-robot text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold header-title">AgriSmart AI</h1>
                        <p class="text-sm header-subtitle">Your farming companion</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <a href="{{ url_for('dashboard') }}" id="home-btn" class="home-button hidden">
                        <i class="fas fa-home"></i>
                        <span class="hidden sm:inline">Dashboard</span>
                    </a>
                    <button id="clear-chat" class="clear-button" title="Clear chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= MAIN ================= -->
    <div class="main-container">
        <div class="chat-container">

            <div id="welcome-message" class="welcome-card">
                <h2 class="text-xl font-semibold mb-2">Welcome to AgriSmart ðŸŒ±</h2>
                <p class="themed-text-muted">
                    Ask about crops, soil, fertilizer, pests or weather.
                </p>
            </div>

            <div class="chat-main">

                <div id="chat-messages" class="chat-messages">
                    <div class="messages-wrapper">
                        <div class="message-container">
                            <div class="message-header">
                                <div class="message-avatar bot-avatar">
                                    <i class="fas fa-robot text-xs"></i>
                                </div>
                                <span class="message-sender">AgriSmart</span>
                                <span class="message-time" id="initial-time"></span>
                            </div>
                            <div class="message-content">
                                Hello! I'm your AgriSmart Assistant. How can I help you today?
                            </div>
                        </div>
                    </div>
                </div>

                <div id="typing-indicator" class="hidden">
                    <div class="typing-indicator">
                        <div class="message-header">
                            <div class="message-avatar bot-avatar">
                                <i class="fas fa-robot text-xs"></i>
                            </div>
                            <span class="message-sender">AgriSmart</span>
                        </div>
                        <div class="typing-content">
                            typing
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-section">
                    <div class="flex items-center space-x-2 mb-3">
                        <button id="mic-btn" class="icon-button" title="Voice input">
                            <i class="fas fa-microphone"></i>
                        </button>

                        <div class="flex-1 relative">
                            <input id="message-input" class="message-input"
                                   placeholder="Ask about farming..." maxlength="500">
                            <span id="char-counter" class="char-counter">0/500</span>
                        </div>

                        <button id="send-btn" class="send-button" disabled title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>

                    <div class="quick-actions">
                        <button class="quick-action">Crop diseases</button>
                        <button class="quick-action">Weather advice</button>
                        <button class="quick-action">Pest control</button>
                        <button class="quick-action">Irrigation tips</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- ================= SCRIPTS ================= -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const messagesWrapper = chatMessages.querySelector('.messages-wrapper');
            const micBtn = document.getElementById('mic-btn');
            const clearChatBtn = document.getElementById('clear-chat');
            const homeBtn = document.getElementById('home-btn');
            const charCounter = document.getElementById('char-counter');
            const typingIndicator = document.getElementById('typing-indicator');
            const quickActions = document.querySelectorAll('.quick-action');
            const welcomeMessage = document.getElementById('welcome-message');

            // Set initial timestamp
            document.getElementById('initial-time').textContent = getCurrentTime();

            // State
            let hasStartedChat = false;
            let currentLanguage = 'en';

            // Utils
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString('en-US', { hour12: true, hour: '2-digit', minute: '2-digit' });
            }

            function stripMarkdown(text) {
                return text
                    .replace(/\*\*\*(.*?)\*\*\*/g, '$1')
                    .replace(/\*\*(.*?)\*\*/g, '$1')
                    .replace(/\*(.*?)\*/g, '$1')
                    .replace(/__(.*?)__/g, '$1')
                    .replace(/~~(.*?)~~/g, '$1')
                    .replace(/`(.*?)`/g, '$1')
                    .replace(/#{1,6}\s*(.*)/g, '$1')
                    .replace(/^\s*[-*+]\s+/gm, 'â€¢ ')
                    .replace(/^\s*\d+\.\s+/gm, '')
                    .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                    .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1')
                    .trim();
            }

            function isUrduText(text) {
                // Check if text contains Urdu/Arabic characters
                const urduPattern = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF]/;
                return urduPattern.test(text);
            }

            function escapeHtml(text) {
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return text.replace(/[&<>"']/g, m => map[m]);
            }

            function smoothScrollToBottom() {
                setTimeout(() => {
                    chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
                }, 100);
            }

            // Clear conversation history when language changes
            async function clearHistoryIfLanguageChanged(newLanguage) {
                if (newLanguage !== currentLanguage) {
                    try {
                        await fetch('/clear_history', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        console.log('History cleared due to language change');
                        currentLanguage = newLanguage;
                    } catch (error) {
                        console.error('Failed to clear history:', error);
                    }
                }
            }

            // Character counter
            messageInput.addEventListener('input', function() {
                const length = this.value.length;
                charCounter.textContent = `${length}/500`;
                sendBtn.disabled = length === 0 || length > 500;

                charCounter.classList.remove('warning', 'error');
                if (length > 450) {
                    charCounter.classList.add('error');
                } else if (length > 400) {
                    charCounter.classList.add('warning');
                }
            });

            // Add message
            function addMessage(text, sender) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';

                const currentTime = getCurrentTime();
                const cleanText = sender === 'bot' ? stripMarkdown(text) : text;
                const isRtl = isUrduText(cleanText);

                if (sender === 'user') {
                    messageContainer.innerHTML = `
                        <div class="message-header">
                            <div class="message-avatar user-avatar"><i class="fas fa-user text-xs"></i></div>
                            <span class="message-sender">You</span>
                            <span class="message-time">${currentTime}</span>
                        </div>
                        <div class="message-content ${isRtl ? 'rtl' : ''}">${escapeHtml(cleanText)}</div>
                    `;
                } else {
                    messageContainer.innerHTML = `
                        <div class="message-header">
                            <div class="message-avatar bot-avatar"><i class="fas fa-robot text-xs"></i></div>
                            <span class="message-sender">AgriSmart</span>
                            <span class="message-time">${currentTime}</span>
                        </div>
                        <div class="message-content ${isRtl ? 'rtl' : ''}">${escapeHtml(cleanText)}</div>
                    `;
                }

                messagesWrapper.appendChild(messageContainer);
                smoothScrollToBottom();
            }

            // Typing indicator
            function showTypingIndicator() {
                typingIndicator.classList.remove('hidden');
                smoothScrollToBottom();
            }

            function hideTypingIndicator() {
                typingIndicator.classList.add('hidden');
            }

            // Send message
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message || message.length > 500) return;

                if (!hasStartedChat) {
                    hasStartedChat = true;
                    welcomeMessage.style.display = 'none';
                    homeBtn.classList.remove('hidden');
                    homeBtn.classList.add('slide-up');
                }

                // Detect language
                const isUrdu = /[Ø¡-Û’]+/.test(message);
                const newLanguage = isUrdu ? 'ur' : 'en';

                // Clear history if language changed
                await clearHistoryIfLanguageChanged(newLanguage);

                addMessage(message, 'user');
                messageInput.value = '';
                charCounter.textContent = '0/500';
                sendBtn.disabled = true;
                charCounter.classList.remove('warning', 'error');

                showTypingIndicator();

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        language: currentLanguage  // Use currentLanguage after potential change
                    })
                })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    hideTypingIndicator();
                    if (data.error) throw new Error(data.error);
                    const reply = data.answer || "Sorry, I couldn't process your request. Please try again.";
                    addMessage(reply, 'bot');
                })
                .catch(error => {
                    hideTypingIndicator();
                    console.error('API Error:', error);
                    let fallbackResponse = "I'm experiencing connection issues. Please check your internet connection.";
                    if (error.message.includes('500')) fallbackResponse = "The server encountered an error. Please try again later.";
                    else if (error.message.includes('404')) fallbackResponse = "Chat service is temporarily unavailable.";
                    addMessage(fallbackResponse, 'bot');
                });
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            clearChatBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear the chat?')) resetChat();
            });

            async function resetChat() {
                hasStartedChat = false;
                currentLanguage = 'en';
                welcomeMessage.style.display = 'block';
                homeBtn.classList.add('hidden');
                messagesWrapper.innerHTML = `
                    <div class="message-container">
                        <div class="message-header">
                            <div class="message-avatar bot-avatar"><i class="fas fa-robot text-xs"></i></div>
                            <span class="message-sender">AgriSmart</span>
                            <span class="message-time">${getCurrentTime()}</span>
                        </div>
                        <div class="message-content">
                            Hello! I'm your AgriSmart Assistant. How can I help you today?
                        </div>
                    </div>
                `;
                messageInput.value = '';
                charCounter.textContent = '0/500';
                sendBtn.disabled = true;
                charCounter.classList.remove('warning', 'error');
                
                // Clear server-side history too
                try {
                    await fetch('/clear_history', { method: 'POST' });
                } catch (error) {
                    console.error('Failed to clear server history:', error);
                }
            }

            // Quick actions
            quickActions.forEach(action => {
                action.addEventListener('click', function() {
                    const text = this.textContent.trim();
                    messageInput.value = `Tell me about ${text.toLowerCase()}`;
                    messageInput.focus();
                    messageInput.dispatchEvent(new Event('input'));
                });
            });

            // Voice input
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'ur-PK';

                let isListening = false;

                micBtn.addEventListener('click', function() {
                    if (!isListening) {
                        try {
                            recognition.start();
                            isListening = true;
                            micBtn.innerHTML = '<i class="fas fa-stop"></i>';
                            micBtn.style.color = '#ef4444';
                        } catch (error) {
                            console.error('Speech recognition error:', error);
                        }
                    } else {
                        recognition.stop();
                        isListening = false;
                        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                        micBtn.style.color = '';
                    }
                });

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    messageInput.value = transcript;
                    messageInput.focus();
                    messageInput.dispatchEvent(new Event('input'));
                };

                recognition.onend = function() {
                    isListening = false;
                    micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    micBtn.style.color = '';
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    micBtn.style.color = '';
                    if (event.error === 'not-allowed') {
                        alert('Microphone access denied. Please allow microphone access.');
                    }
                };
            } else {
                micBtn.style.display = 'none';
            }

            // Autofocus
            messageInput.focus();

            // Handle paste
            messageInput.addEventListener('paste', () => {
                setTimeout(() => messageInput.dispatchEvent(new Event('input')), 0);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    messageInput.focus();
                }
                if (e.key === 'Escape' && document.activeElement === messageInput) {
                    messageInput.value = '';
                    messageInput.dispatchEvent(new Event('input'));
                }
            });

            console.log('âœ… AgriSmart AI Assistant initialized successfully!');
        });
    </script>
</body>
</html>
